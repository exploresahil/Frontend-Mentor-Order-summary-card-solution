<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Order summary card</title>
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body class="flex flex-jc-ctr flex-ai-ctr">
    <main class="br-18 flex flex-fd-col flex-ai-ctr">
      <img
        src="./images/illustration-hero.svg"
        alt="Illustration of a girl enjoying songs wearing headphones"
      />
      <h1 class="fw-900">Order Summary</h1>
      <p>
        You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </p>
      <nav class="grid br-10">
        <img src="./images/icon-music.svg" alt="Music Icon" />
        <div class="plan flex flex-fd-col">
          <p class="fw-900">Annual Plan</p>
          <p>$59.99/year</p>
        </div>
        <a class="fw-700" href="#">Change</a>
      </nav>
      <button class="br-10 fw-700">Proceed to Payment</button>
      <a class="fw-700 cancel-order" href="#">Cancel Order</a>
    </main>
    <footer class="attribution flex flex-jc-ctr flex-ai-ctr">
      <p>
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >.
      </p>
      <p>
        Coded by
        <a href="https://github.com/exploresahil" target="_blank"
          >Sahil Satpute</a
        >.
      </p>
    </footer>
  </body>
</html>
